 <div style="padding-left:16px">
   <h1>Cheech's Pizza</h1>
   <p></p>
 </div>
    <div class="container">
           <table class="table table-striped">
              <tbody>
                 <tr>
                    <td colspan="1">
                       <form class="well form-horizontal">
                          <fieldset>
                              <!--  code to ask for full name-->
                             <div class="form-group">
                                <label class="col-md-4 control-label">Full Name</label>
                                <div class="col-md-8 inputGroupContainer">
                                     <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="fullName" name="fullName" placeholder="Full Name" class="form-control" required="true" value="" type="text"></div>
                                 </div> 
                              </div>
                             <!-- code to ask for address line-->
                             <div class="form-group">
                                <label class="col-md-4 control-label">Address Line 1</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="addressLine1" name="addressLine1" placeholder="Address Line 1" class="form-control" required value="" type="text"></div>
                                </div>
                             </div>
                             <!-- code to ask for optional address line 2-->
                             <div class="form-group">
                                <label class="col-md-4 control-label">Address Line 2</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="addressLine2" name="addressLine2" placeholder="Address Line 2" class="form-control" value="" type="text"></div>
                                </div>
                             </div>
                             <!-- Code to ask for city-->
                             <div class="form-group">
                                <label class="col-md-4 control-label">City</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="city" name="city" placeholder="City" class="form-control" required value="" type="text"></div>
                                </div>
                             </div>
                                 <!-- Code to ask for email-->
                                <div class="form-group">
                                     <label class="col-md-4 control-label">Email</label>
                                    <div class="col-md-8 inputGroupContainer">
                                     <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span><input id="email" name="email" placeholder="jimExample@coolStuff.com" class="form-control" required value="" type="text"></div>
                                    </div>
                                  </div>
                                   <!-- Code to ask for Phone Number-->
                                    <div class="form-group">
                                       <label class="col-md-4 control-label">Phone Number</label>
                                         <div class="col-md-8 inputGroupContainer">
                                         <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span><input id="phoneNumber" name="phoneNumber" placeholder="417 555 7733" class="form-control" required value="" type="text"></div>
                                    </div>
                               </div>
                             <!-- Code to ask for State-->
                             <div class="form-group">
                                    <label class="col-md-4 control-label">Type of Pizza</label>
                                    <div class="col-md-8 inputGroupContainer">
                                       <div class="input-group">
                                          <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                          <select class="selectpicker form-control" id="pizzaOptions">
                                                <!--These will be removed in order to push in onload with js -RS
                                                -->
                                                  <!-- <option> Pepperoni </option>
                                                  <option> Cheese </option>
                                                  <option> Pineapple </option>
                                                  <option> ham </option> -->
                                             <!--   This is where you add more options  -->
                                          </select>
                                       </div>
                                    </div>
                                 </div>
                             <!-- Code to ask for zip code-->
                             <!-- <div class="form-group">
                                <label class="col-md-4 control-label">How many pizzas?</label>
                                <div class="col-md-8 inputGroupContainer">
                                   <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input type="number"  id="numberOfPizza" min="1" max="100" class="form-control"></div>
                                </div>
                             </div> -->
                             <div class="form-group">
                              <label class="col-md-4 control-label">How many pizzas?</label>
                              <div class="col-md-8 inputGroupContainer">
                                 <div class="input-group">
                                    <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                    <select class="selectpicker form-control" id="numberOptions">
                                          <!--These will be removed in order to push in onload with js -RS
                                          -->
                                            <!-- <option> Pepperoni </option>
                                            <option> Cheese </option>
                                            <option> Pineapple </option>
                                            <option> ham </option> -->
                                       <!--   This is where you add more options  -->
                                    </select>
                                 </div>
                              </div>
                           </div>
                             <!-- Code to ask for country-->

                             <!--   code for the submit butotn  -->
                             <div class="form-group">
                                 <label class="col-md-4 control-label">
                                   <input type="submit" class="btn btn-light" id="submitButton" value="Submit Button" />
                                 </label>
                             </div>
                          </fieldset>
                       </form>
                    </td>
                 </tr>
              </tbody>
           </table>
        </div>
        <script src="script.js"></script>


        <div class="summary">
